<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LiveQuiz Tok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #000;
        color: white;
        overflow: hidden;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* iOS Glossy Style */
      .ios-bg {
        background: radial-gradient(circle at 50% 120%, #1e3a8a 0%, #0f172a 50%, #000000 100%);
      }
      .ios-bg::before {
        content: '';
        position: absolute;
        top: -20%;
        left: -20%;
        width: 140%;
        height: 140%;
        background: 
          radial-gradient(circle at 80% 20%, rgba(56, 189, 248, 0.12) 0%, transparent 40%),
          radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.12) 0%, transparent 40%);
        pointer-events: none;
      }

      .glossy-icon {
        position: relative;
        border-radius: 22.5%;
        box-shadow: 
          0 10px 20px -5px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.25),
          inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        overflow: hidden;
      }

      .glossy-icon::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.02) 100%);
        border-radius: 20% 20% 100% 100% / 20% 20% 20% 20%;
        pointer-events: none;
      }

      .glossy-btn:active .glossy-icon {
        transform: scale(0.92);
        filter: brightness(0.9);
      }

      .inner-symbol { filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3)); }
      .icon-label { text-shadow: 0 1px 2px rgba(0,0,0,0.9); }

      /* Animations */
      @keyframes danmaku-slide {
        from { transform: translateX(0); left: 100%; }
        to { transform: translateX(-100%); left: 0; }
      }
      .animate-danmaku {
        position: absolute;
        white-space: nowrap;
        animation: danmaku-slide linear forwards;
        left: 100%; 
        will-change: transform, left;
        pointer-events: none;
      }

      @keyframes flyUp {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
      }
      .heart-anim { animation: flyUp 2s ease-out forwards; }

      @keyframes voteUp {
        0% { opacity: 0; transform: translateY(10px) scale(0.5); }
        20% { opacity: 1; transform: translateY(0) scale(1.2); }
        100% { opacity: 0; transform: translateY(-40px) scale(1); }
      }
      .vote-popup {
        position: absolute;
        pointer-events: none;
        animation: voteUp 1s ease-out forwards;
        font-weight: bold;
        z-index: 50;
      }

      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
    </style>

</script>

  </body>
</html>
