<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LiveQuiz Tok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #f5f7fa;
        color: #1a1a1a;
        overflow: hidden;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      .ios-bg {
        background: radial-gradient(circle at 50% 120%, #2546a1 0%, #111a2e 50%, #0a0d14 100%);
      }
      .ios-bg::before {
        content: '';
        position: absolute;
        top: -20%;
        left: -20%;
        width: 140%;
        height: 140%;
        background: 
          radial-gradient(circle at 80% 20%, rgba(56, 189, 248, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
        pointer-events: none;
      }

      .glossy-icon {
        position: relative;
        border-radius: 22.5%;
        box-shadow: 
          0 10px 25px -5px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.3),
          inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        overflow: hidden;
      }

      .glossy-icon::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.02) 100%);
        border-radius: 20% 20% 100% 100% / 20% 20% 20% 20%;
        pointer-events: none;
      }

      .glossy-btn:active .glossy-icon {
        transform: scale(0.92);
        filter: brightness(0.9);
      }

      .inner-symbol { filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4)); }
      .icon-label { text-shadow: 0 1px 3px rgba(0,0,0,0.8); }

      @keyframes danmaku-slide {
        from { transform: translateX(0); left: 100%; }
        to { transform: translateX(-100%); left: 0; }
      }
      .animate-danmaku {
        position: absolute;
        white-space: nowrap;
        animation: danmaku-slide linear forwards;
        left: 100%; 
        will-change: transform, left;
        pointer-events: none;
      }

      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }

      .radio-input {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .radio-input label {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 0px 20px;
        width: 220px;
        cursor: pointer;
        height: 52px;
        position: relative;
      }

      .radio-input label::before {
        position: absolute;
        content: "";
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 220px;
        height: 48px;
        z-index: -1;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        border-radius: 12px;
        border: 2px solid #e2e8f0;
        background-color: #ffffff;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      .radio-input label:hover::before {
        border-color: #cbd5e1;
        background-color: #f8fafc;
      }

      .radio-input .label:has(input:checked)::before {
        background-color: #ffffff;
        border-color: #435dd8;
        border-width: 2px;
        height: 52px;
        box-shadow: 0 10px 15px -3px rgba(67, 93, 216, 0.1);
      }
      .radio-input .label .text {
        color: #334155;
        font-weight: 600;
        font-size: 14px;
      }

      .radio-input .label input[type="radio"] {
        background-color: #f1f5f9;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 2px solid #cbd5e1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .radio-input .label input[type="radio"]:checked {
        background-color: #435dd8;
        border-color: #435dd8;
        animation: pulse 0.7s forwards;
      }

      .radio-input .label input[type="radio"]:before {
        content: "";
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #fff;
        transform: scale(0);
        transition: transform 0.2s ease;
      }

      .radio-input .label input[type="radio"]:checked::before {
        transform: scale(1);
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(67, 93, 216, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(67, 93, 216, 0); }
        100% { box-shadow: 0 0 0 0 rgba(67, 93, 216, 0); }
      }

      /* 尺寸调节按钮样式 - 已缩小以保证协调 */
      .main-regulator {
        display: flex;
        flex-direction: column;
        gap: 0.3em;
      }

      .up-row {
        display: flex;
        flex-direction: row;
        gap: 0.3em;
      }

      .down-row {
        display: flex;
        flex-direction: row;
        gap: 0.3em;
      }

      .card1, .card2, .card3, .card4 {
        width: 54px; /* 从 90px 缩小至 54px */
        height: 54px;
        outline: none;
        border: none;
        background: white;
        box-shadow: rgba(50, 50, 93, 0.2) 0px 1px 3px -1px, rgba(0, 0, 0, 0.2) 0px 1px 2px -1px;
        transition: 0.2s ease-in-out;
      }

      .card1 { border-radius: 54px 4px 4px 4px; }
      .card2 { border-radius: 4px 54px 4px 4px; }
      .card3 { border-radius: 4px 4px 4px 54px; }
      .card4 { border-radius: 4px 4px 54px 4px; }

      .icon-svg {
        width: 18px; /* 相应缩小图标 */
        height: 18px;
        transition: fill 0.2s ease;
      }

      /* 微调图标在缩小后的边距 */
      .card1-icon { fill: #16c716; margin-top: 0.8em; margin-left: 0.8em; }
      .card2-icon { fill: #03a9f4; margin-top: 0.8em; margin-left: -0.5em; }
      .card3-icon { fill: #333; margin-top: -0.4em; margin-left: 0.8em; }
      .card4-icon { fill: #8c9eff; margin-top: -0.5em; margin-left: -0.8em; }

      .card1:hover { cursor: pointer; scale: 1.05; background-color: #00ff00; }
      .card1:hover .card1-icon { fill: white; }

      .card2:hover { cursor: pointer; scale: 1.05; background-color: #03a9f4; }
      .card2:hover .card2-icon { fill: white; }

      .card3:hover { cursor: pointer; scale: 1.05; background-color: black; }
      .card3:hover .card3-icon { fill: white; }

      .card4:hover { cursor: pointer; scale: 1.05; background-color: #8c9eff; }
      .card4:hover .card4-icon { fill: white; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
